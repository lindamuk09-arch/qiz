<body>
    <div class="quiz">
<h1>THIS IS THE QUIZ GAME</h1>
<div class="question">
    What is 2+2?
</div>
<div class="options">
    <input type="radio" name="quiz" id="optionA">
     <input type="radio" name="quiz" id="optionB">
    <input type="radio" name="quiz" id="optionC">
    <input type="radio" name="quiz" id="optionD">
    <label for="optionA">A) 4</label>
     <label for="optionB">B) 6</label>
      <label for="optionC">C) 2</label>
      <label for="optionD">D) 3</label>
      <div class="result"></div>
</div>
</div>
</body>
</html>
